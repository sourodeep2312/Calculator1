<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: "Inter", sans-serif;
    font-weight: 400;
    font-size: 16px;
    background-color: black;
    color: white;
    display: flex;
    flex-direction: center;
    justify-content: center;
    align-items: center;
    height: 100vh; 
    overflow: hidden;
}

.calculator {

    height: 500px;
    width: 300px;
    border: 1px solid #0c0118;
    border-radius: 30px;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.5), 0 0 45px rgba(255, 255, 255, 0.5);
    }
.buttons {
    display: grid;
    grid-template-columns: repeat(4,1fr);
    grid-template-rows:repeat(5, 1fr);
    gap:10px;
    padding: 20px;
    height: 75%;
    width: 100%;
    border-radius: 20px;
    cursor: pointer;
}

.btn {
    background-color: #B5C9C3;
    border: none;
    border-radius: 10px;
    width: 50px;
    height: 50px;
    font-size: 1.5rem;
    font-weight: 600;
    color: #0c0118;
    border-radius: 50px;
}

.btn:hover {
    background-color: #A0B5B0;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.5);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

.btn:active {
    background-color: #8B9F9A;
}

#display {
    background-color: #b5b9b0;
    margin: 15px;
    height: 90px;
    width: 90%;
    border-radius: 20px;
    display: flex;
    justify-content: center;
    border: #0c0118 2px solid;
    align-items: center;
    color: #0c0118;
    font-size: 2rem;
    font-weight: 600;
    text-align: right;
    padding-right: 20px;
    padding-left: 20px;
}
    </style>
    
    <meta name="description" content="A simple calculator application for basic arithmetic operations.">

    
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="btn allclear" data-value="AC">AC</button>
            <button class="btn clear" data-value="C">âŒ«</button>
            

            <button class="btn plus-minus" data-value="+/-">+/-</button>
            <button class="btn operator" data-value="+">+</button>
            

            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn operator" data-value="/">/</button>
            
            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn operator" data-value="*">X</button>
            
            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn operator" data-value="-">-</button>
            
            <button class="btn percentage" data-value="%">%</button>
            <button class="btn zero" data-value="0">0</button>
            <button class="btn operator" data-value=".">.</button>

            <button class="btn operator equal" data-value="=">=</button>

        </div>
<script> 
const display = document.getElementById('display');
const buttons = document.querySelectorAll('.btn');

let currentInput = '';

// Handle all button clicks
buttons.forEach(button => {
    button.addEventListener('click', () => {
        const value = button.getAttribute('data-value');

        switch (value) {
            case '=':
                try {
                    currentInput = eval(currentInput).toString();
                } catch {
                    currentInput = 'Error';
                }
                break;

            case 'AC':
                currentInput = '';
                break;

            case 'C':
                currentInput = currentInput.slice(0, -1); // backspace
                break;

            case '+/-':
                if (currentInput) {
                    if (currentInput.startsWith('-')) {
                        currentInput = currentInput.slice(1);
                    } else {
                        currentInput = '-' + currentInput;
                    }
                }
                break;
            case '%':
                try {
                    currentInput = (eval(currentInput) / 100).toString();
                } catch {
                    currentInput = 'Error';
                }
                break;

            default:
                currentInput += value;
        }

        display.value = currentInput.slice(0, 9);
    });
});
</script>
    </div>
    
   
</body>
</html>
